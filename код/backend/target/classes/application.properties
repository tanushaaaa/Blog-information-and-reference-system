# Настройки приложения
spring.application.name=Blog System

# Настройки базы данных PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/blog_system
spring.datasource.username=postgres
spring.datasource.password=7530
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Логирование
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS настройки
spring.web.cors.allowed-origins=http://localhost:8080,http://127.0.0.1:5500,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT настройки
jwt.secret=your-secret-key-change-this-in-production-use-long-random-string-minimum-256-bits
jwt.expiration=86400000

# Код администратора (нужен для регистрации администратора)
admin.code=ADMIN2025

# Настройки сервера
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
